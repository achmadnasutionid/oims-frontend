<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Inventory</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/oims.css">
    <script src="../js/jquery.min.js"></script>
    <script src="../js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-light navbar-expand-md" style="height:100px;background-color:#7395AE;">
        <div class="container-fluid">
            <a class="navbar-brand" id="oims" href="#" style="font-size:36px;">Office Inventory Management System</a>
        </div>
    </nav>
    <div class="nav nav-tabs" style="position:sticky;top:0px;width:100%;background-color:#5D5C61;">
        <a href="admin-inventory.html"><button class="button-active" type="submit">Inventory</button></a>
        <a href="admin-supervisor.html"><button class="button-link" type="submit">Supervisor</button></a>
        <a href="admin-employee.html"><button class="button-link" type="submit">Employee</button></a>
        <a href="admin-request.html"><button class="button-link" type="submit">Daftar Request</button></a>
        <a href="login.html"><button class="button-logout" type="submit" style="position: absolute; right: 0;">Logout</button></a>
    </div>
    <div style="width:1000px;height:800px;margin-right:auto;margin-left:auto;padding:10px;">
        <div class="form-group">
            <input id="searchInv" type="text" class="form-control" placeholder="Search Inventory" style="margin-left:800px;margin-top:10px;width:175px;height:40px;"/>
        </div>
        <div class="table-responsive" style="margin-top:10px;background-color:#ffffff;width:980px;margin-right:auto;margin-left:auto;">
            <table class="table">
                <thead>
                    <tr>
                        <th style="width:50px;text-align:center;">No</th>
                        <th style="width:500px;text-align:center;">Nama Barang</th>
                        <th style="width:150px;text-align:center;">Harga</th>
                        <th style="width:100px;text-align:center;">Jumlah</th>
                        <th style="width:300px;text-align:center;">Opsi</th>
                    </tr>
                </thead>
                <tbody id="table-content" style="text-align:center;">
                </tbody>
            </table>
        </div>
        <div class="btn-group" role="group" style="margin-left:900px;padding-top:10px;">
            <button class="btn btn-primary" id="addInventory" type="submit" style="background-color:#000000">Add</button>
        </div>
    </div>

    <!-- The Modal -->
    <div id="myModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
        <span class="close">&times;</span>
        <form action="" method="POST">
                <legend>Inventory</legend>
                Gambar:<br>
                <input type="file" name="img"><br>    
                Nama Barang:<br>
                <input type="text" name="name" required><br>
                Harga:<br>
                <input type="text" name="price" required><br>
                Jumlah:<br>
                <input type="number" name="quantity" min="0" value="0"><br>
                Deskripsi:<br>
                <textarea name="desc" rows="10" cols="30"></textarea><br>
            </form>
        </div>
    </div>

</body>

</html>
