<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body style="padding-top:100px;">
    <div style="width:350px;height:400px;background-color:#CCCCCC;margin-right:auto;margin-left:auto;padding:50px;padding-top:50px;">
        <h1 class="text-center" style="padding-top:0px;padding-bottom:20px;">OIMS</h1>
        <hr>
        <h6><b>Username</b></h6>
        <input type="text" name="usernameField" style="width:250px;padding-bottom:0px;">
        <h6 style="padding-top:25px;"><b>Password</b></h6>
        <input type="password" name="passwordField" style="width:250px;margin-left:0px;margin-right:0px;">
        <button class="btn btn-primary" type="submit" style="margin-left:185px;background-color:rgb(0,0,0);margin-top:25px;">Login</button>
    </div>
    
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
