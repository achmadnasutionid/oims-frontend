<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <script src="../js/jquery.min.js"></script>
    <script src="../js/bootstrap.bundle.min.js"></script>
    <script>
        function validate(form){
            if(form.txtUsername.value=="admin" && form.txtPassword.value=="admin"){
                //window.open('Admin - Inventory.html');
                location.assign('../html/admin/admin-inventory.html');
            } else if(form.txtUsername.value=="employee" && form.txtPassword.value=="employee"){
                //window.open('Employee - Inventory.html');
                location.assign('../html/employee/employee-inventory.html');
            } else if(form.txtUsername.value=="supervisor" && form.txtPassword.value=="supervisor"){
                //window.open('Supervisor - Daftar Request.html');
                location.assign('../html/supervisor/supervisor-request.html');
            }
        }
        </script>
</head>

<body style="padding-top:100px;">
    <div id="content" style="width:350px;height:425px;border:2px solid #5D5C61;background-color:#7395AE;margin-right:auto;margin-left:auto;padding:50px;padding-top:50px;">
        <form name="formRegister" method="post" action="">
            <h1 class="text-center" style="margin-top:10px;padding-top:0px;padding-bottom:20px;">OIMS</h1>
            <hr>
            <h6><b>Username</b></h6>
            <input type="text" name="txtUsername" id="txtUsername" class="form-control" style="width:250px;height:30px;" required>
            <h6 style="padding-top:25px;"><b>Password</b></h6>
            <input type="password" name="txtPassword" id="txtPassword" class="form-control" style="width:250px;height:30px;" required>
            <input type="button" class="btn btn-primary" style="margin-left:185px;background-color:#000000;margin-top:25px;" onclick="validate(this.form)" value="Login"/>
        </form>
    </div>
</body>

</html>
