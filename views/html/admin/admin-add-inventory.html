<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Form inventaris</title>
    <link rel="stylesheet" href="../../css/bootstrap.min.css">
    <link rel="stylesheet" href="../../css/oims.css">
    <script src="../../js/jquery.min.js"></script>
    <script src="../../js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-light navbar-expand-md" style="height:100px;background-color:#7395AE;">
        <div class="container-fluid">
            <a class="navbar-brand" id="oims" href="#" style="font-size:36px;">Office Inventory Management System</a>
        </div>
    </nav>
    <div class="nav nav-tabs" style="position:sticky;top:0px;width:100%;background-color:#5D5C61;">
        <a href="admin-inventory.html"><button class="button-active" type="submit">Inventaris</button></a>
        <a href="admin-supervisor.html"><button class="button-link" type="submit">Supervisor</button></a>
        <a href="admin-employee.html"><button class="button-link" type="submit">Pegawai</button></a>
        <a href="admin-request.html"><button class="button-link" type="submit">Daftar Permintaan</button></a>
        <a href="../login.html"><button class="button-logout" type="submit" style="position: absolute; right: 0;">Logout</button></a>
    </div>
    <div style="width:1000px;height:800px;margin-right:auto;margin-left:auto;padding:10px;">
            <h1 style="margin-top:20px;margin-bottom:25px;">Form inventaris</h1>
        <div class="form-box">
            <form id="add-inventory-form">
                <div class="form-group">
                    <label>Nama barang</label>
                    <input id="nama" type="text" class="form-control" placeholder="Masukkan nama barang" required/>
                </div>
                <div class="form-group">
                    <label>Harga</label>
                    <input id="harga" type="text" class="form-control" placeholder="Masukkan harga barang" required/>
                </div>
                <div class="form-group">
                    <label>Jumlah</label>
                    <input id="jumlah" type="text" class="form-control" placeholder="Masukkan jumlah barang" required/>
                </div>
                <div class="form-group">
                    <label>Deskripsi</label>
                    <textarea id="deskripsi" class="form-control" rows="5" placeholder="Masukkan deskripsi barang" required></textarea>
                </div>
                <div style="margin-top:50px;">
                    <button class="btn btn-success" type="submit" style="margin-left:770px;background-color:#557A95;">Tambahkan</button>
                    <a href="admin-inventory.html" class="btn btn-primary" style="margin-left:10px;background-color:#000000;">Kembali</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
