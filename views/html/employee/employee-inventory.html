<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pegawai - Inventaris</title>
    <link rel="stylesheet" href="../../css/bootstrap.min.css">
    <link rel="stylesheet" href="../../css/oims.css">
    <script src="../../js/jquery.min.js"></script>
    <script src="../../js/bootstrap.bundle.min.js"></script>
    </head>
    
    <body>
        <nav class="navbar navbar-light navbar-expand-md" style="height:100px;background-color:#7395AE;">
            <div class="container-fluid">
                <a class="navbar-brand" id="oims" href="#" style="font-size:36px;">Office Inventory Management System</a>
            </div>
        </nav>
        <div class="nav nav-tabs" style="position:sticky;top:0px;width:100%;background-color:#5D5C61;">
            <a href="employee-inventory.html"><button class="button-active" type="submit">Inventaris</button></a>
            <a href="employee-request.html"><button class="button-link" type="submit">Daftar Permintaan</button></a>
            <a href="../login.html"><button class="button-logout" type="submit">Logout</button></a>
        </div>
    <div class="main-table">
        <div class="row" style="margin-top:10px;">
            <h1 style="margin-left:15px;">Daftar inventaris</h1>
            <input id="searchInv" type="search" class="search" placeholder="Cari" style="margin-left:490px;"/>
        </div>
        <div class="table-responsive">
            <table class="table">
                <thead>
                    <tr>
                        <th style="width:50px;">No</th>
                        <th style="width:500px;">Nama Barang</th>
                        <th style="width:100px;">Harga</th>
                        <th style="width:100px;">Jumlah</th>
                        <th style="width:300px;">Opsi</th>
                    </tr>
                </thead>
                <tbody id="table-content">
                </tbody>
            </table>
        </div>
        <div class="row" style="margin-left:780px;margin-top:10px;">
            <button class="btn btn-primary" id="reqInventory" type="submit" style="background-color:#000000;height:40px;">Meminta</button>
            <button class="btn btn-primary" type="button" style="margin-left:10px;background-color:#000000;height:40px;">Atur ulang</button>
        </div>
    </div>

    <!-- The Modal -->
    <div id="myModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Form Request</h2>
            <h6 style="margin-left:120px">Direquest oleh  : Employee (ID)</h6>
            <h6 style="margin-left:120px">Tanggal request : DD/MM/YYYY</h6>
            <div class="table-responsive" style="width:800px;">
                <table class="table">
                    <thead>
                        <tr>
                            <th style="width:100px;">No</th>
                            <th style="width:500px;">Nama Barang</th>
                            <th style="width:100px;">Harga</th>
                            <th style="width:100px;">Jumlah</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td style="text-align:left;">Keyboard</td>
                            <td>100.000</td>
                            <td>1</td>
                        </tr>
                        <tr style="height:50px;">
                            <td>2</td>
                            <td style="text-align:left;">Mouse</td>
                            <td>50.000</td>
                            <td>1</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <h4 style="margin-left:700px;">Total harga: 150.000</h4>
            <a href="Employee - Daftar Request.html"><button class="btn btn-primary" id="sendrequest" type="submit" style="width:100px;margin-left:900px;background-color:#000000;">Lanjutkan</button></a>
        </div>
    </div>
</body>

</html>
