<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee - Inventory</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/oims.css">
    <script src="../js/jquery.min.js"></script>
    <script src="../js/bootstrap.bundle.min.js"></script>
    </head>
    
    <body>
        <nav class="navbar navbar-light navbar-expand-md" style="height:100px;background-color:#7395AE;">
            <div class="container-fluid">
                <a class="navbar-brand" id="oims" href="#" style="font-size:36px;">Office Inventory Management System</a>
            </div>
        </nav>
        <div class="nav nav-tabs" style="position:sticky;top:0px;width:100%;background-color:#5D5C61;">
            <a href="employee-inventory.html"><button class="button-active" type="submit">Inventory</button></a>
            <a href="employee-request.html"><button class="button-link" type="submit">Daftar Request</button></a>
            <a href="login.html"><button class="button-logout" type="submit" style="position: absolute; right: 0;">Logout</button></a>
        </div>
    <div style="width:1000px;height:800px;margin-right:auto;margin-left:auto;padding:10px;">
        <input type="search" placeholder=" Search" style="margin-left:800px;margin-top:10px;width:175px;height:30px;">
        <div class="table-responsive" style="margin-top:10px;background-color:#ffffff;width:980px;margin-right:auto;margin-left:auto;">
            <table class="table">
                <thead>
                    <tr>
                        <th style="width:50px;text-align:center;">No</th>
                        <th style="width:500px;text-align:center;">Nama Barang</th>
                        <th style="width:100px;text-align:center;">Harga</th>
                        <th style="width:100px;text-align:center;">Jumlah</th>
                        <th style="width:300px;text-align:center;">Opsi</th>
                    </tr>
                </thead>
                <tbody style="text-align:center;">
                    <tr>
                        <td>1</td>
                        <td style="text-align:left;">Keyboard</td>
                        <td>100.000</td>
                        <td>2</td>
                        <td>
                            <a href="#"><span style="text-decoration: underline;">Detail</span></a>
                            <input type="number" value="0" ng-model="change" min="0" style="width:50px;margin-left:50px;">
                        </td>
                    </tr>
                    <tr style="height:50px;">
                        <td>2</td>
                        <td style="text-align:left;">Mouse</td>
                        <td>50.000</td>
                        <td>3</td>
                        <td>
                            <a href="#"><span style="text-decoration: underline;">Detail</span></a>
                            <input type="number" value="0" ng-model="change" min="0" style="width:50px;margin-left:50px;">
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="btn-group" role="group" style="margin-left:805px;margin-top:10px;">
            <button class="btn btn-primary" id="reqInventory" type="submit" style="margin-right:10px;background-color:#000000;">Request</button>
            <button class="btn btn-primary" type="button" style="width:85px;background-color:#000000;">Reset</button>
        </div>
    </div>
    <!-- The Modal -->
    <div id="myModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Form Request</h2>
            <h6 style="margin-left:120px">Direquest oleh  : Employee (ID)</h6>
            <h6 style="margin-left:120px">Tanggal request : DD/MM/YYYY</h6>
            <div class="table-responsive" style="margin-top:10px;background-color:#ffffff;width:800px;margin-right:auto;margin-left:auto;">
                <table class="table">
                    <thead>
                        <tr>
                            <th style="width:50px;text-align:center;">No</th>
                            <th style="width:50px;text-align:center;">ID</th>
                            <th style="width:500px;text-align:center;">Nama Barang</th>
                            <th style="width:100px;text-align:center;">Harga</th>
                            <th style="width:100px;text-align:center;">Jumlah</th>
                        </tr>
                    </thead>
                    <tbody style="text-align:center;">
                        <tr>
                            <td>1</td>
                            <td>1</td>
                            <td style="text-align:left;">Keyboard</td>
                            <td>100.000</td>
                            <td>1</td>
                        </tr>
                        <tr style="height:50px;">
                            <td>2</td>
                            <td>2</td>
                            <td style="text-align:left;">Mouse</td>
                            <td>50.000</td>
                            <td>1</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <h4 style="margin-left:700px;">Total harga: 150.000</h4>
            <a href="Employee - Daftar Request.html"><button class="btn btn-primary" id="sendrequest" type="submit" style="width:100px;margin-left:900px;background-color:#000000;">Lanjutkan</button></a>
        </div>
    </div>
</body>

</html>
